services:
  api:
    build:
      context: ./src
      dockerfile: services/api/Dockerfile
    container_name: llm-loadtest-api
    ports:
      - "8085:8085"
    volumes:
      - ./data:/data
    environment:
      - DATABASE_PATH=/data/benchmarks.db
      - PORT=8085
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8085/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  web:
    build:
      context: ./src
      dockerfile: services/web/Dockerfile
    container_name: llm-loadtest-web
    ports:
      - "5050:5050"
    environment:
      - API_URL=http://api:8085
    depends_on:
      - api
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:5050"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

volumes:
  data:
