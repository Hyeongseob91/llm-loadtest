name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install -e "./services/api" || true

      - name: Run linter
        run: |
          pip install ruff
          ruff check shared/ services/cli/ --ignore E501
        continue-on-error: true

      - name: Run tests
        run: pytest tests/unit tests/integration -v --tb=short

      - name: Run tests with coverage
        run: |
          pytest tests/unit tests/integration \
            --cov=shared/core \
            --cov-report=term-missing \
            --cov-fail-under=35
